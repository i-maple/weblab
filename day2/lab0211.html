<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Welcome to New Horizon Shopping store</h3>
    <table>
        <tr>
            <td><label for="buyer">Buyer's Name : </label></td>
            <td><input type="text" id="buyer" width="90"></td>
        </tr>
        <tr>
            <td><label for="street">Street Address : </label></td>
            <td><input type="text" id="street" width="90"></td>
        </tr>
        <tr>
            <td><label for="city">City, State, Zip : </label></td>
            <td><input type="text" id="buyer" width="90"></td>
        </tr>
    </table>
    <table border="2">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <th>Popcorn (1 Kg.)</th>
            <td>Rs. 30.00</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Caramel Popcorn (2 Kg. Pack)</th>
            <td>Rs. 350.00</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Caramel Nut Popcorn (2 Kg. Pack)</th>
            <td>Rs. 375.00</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Toffey Nut Popcorn (1.5 Kg. Pack)</th>
            <td>Rs. 575.00</td>
            <td><input type="text"></td>
        </tr>
    </table>
    <h4>Payment Method:</h4>
    <input type="radio" name="visa" id="visa">
    <label for="visa">Visa</label>
    <input type="radio" name="master" id="master">
    <label for="master">Master Card</label>
    <input type="radio" name="discover" id="discover">
    <label for="discover">Discover</label>
    <input type="radio" name="check" id="check">
    <label for="check">Check</label>
    <br>
    <br>
    <input type="button" value="Submit Order">
    <input type="button" value="Clear Order Form">
</body>
</html>
